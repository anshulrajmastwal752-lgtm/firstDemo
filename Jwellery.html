<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "Outfit", sans-serif;
        }

        .card img {
            height: 346px;
            width: 350px;
            border-radius: 3px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
            gap: 40px;
        }

        .card {
            height: 450px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .card .gold {
            padding: 10px;
            text-align: center;
        }


        .arrow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;

        }

        .arrow .img {
            height: 250px;
            width: 200px;
        }

        span {
            font-size: 2rem;
            color: red;
        }

        .oo {
            text-transform: uppercase;
            letter-spacing: 10px;
            color: red;
        }
        .vv{
            color: red;
            display: flex;
        }
        a{
            text-decoration: none;
            padding: 10px;
            color: red;
        }
        .jj span{
            color: white;
        }
    </style>
</head>

<body>
    <div class="arrow">
        <img src="logo.png" alt="">
        <div class="oo">we are relaible</div>
        <div class="VV">
            <a href="">Home</a>
            <a href="">About us</a>
            <a href="">Gold Rate</a>
            <a href="">Contact us</a>
        </div>
     
        <div class="jj">
            <span><i class="ri-instagram-line"></i></span>
            <span><i class="ri-phone-fill"></i></span>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <img
                src="https://storage.googleapis.com/blog-bucket-staging/Media/858b4896-10-easy-ways-to-know-if-your-gold-jewellery-is-real.jpg">
            <div class="gold">
                <h3>Raani Haar</h3>
                <p>This is Raani Haar which is 50gm of weight,22 caret with Hall Mark stamp</p>
            </div>

        </div>
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/81xKyID9+kL._AC_UY1100_.jpg">
            <div class="gold">
                <h3>Gadwali Nath</h3>
                <p>This is Gadhwali Nath which is the part of a bride's attire from uttrakhand</p>
            </div>
        </div>
        <div class="card">
            <img src="https://dhkangan.com/wp-content/uploads/2025/04/G-176-scaled.jpg">
            <div class="gold">
                <h3>Gold Kangan</h3>
                <p>This is Gold Kangan which is 22 caret of pure Gold </p>
            </div>
        </div>
    </div>
</body>

</html>
