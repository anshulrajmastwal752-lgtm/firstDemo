<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, auto);
        grid-template-rows: repeat(2, 150px);
        gap: 10px;
      }
      .chil1 {
        background-color: aquamarine;
        grid-area: 1 / 1 / 3 / 2;
      }
      .chil2 {
        background-color: violet;
        grid-area: 1 / 2 / 2 / 4;
      }
      .chil3 {
        background-color: orange;
      }
      .chil4 {
        background-color: orangered;
      }
      .chil5 {
        background-color: black;
        color: white;
        grid-area: 2 / 3 / 3 / 5;
      }
      .chil6 {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="chil1">chil1
        <span><i class="ri-mail-line"></i></span>
      </div>
      <div class="chil2">chil2</div>
      <div class="chil3">chil3</div>
      <div class="chil4">chil4</div>
      <div class="chil5">chil5</div>
      <!-- <div class="chil6">chil6</div> -->
    </div>
  </body>
</html>
