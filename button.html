<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            height: 48px;
            width: 153px;
            /* background-color: turquoise; */
            position: relative;
            z-index: 1;
        }

        .child::before {
            content: '';
            width: 0;
            /* height: 100%; */
            position: absolute;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: brown;
            transition:0.5s ease-in;
            
        }

        .child:hover::before {
            width: 50%;
            
        }

        .child:hover {
            color: black;

        }
        .child::after{
            content: '';
            width: 0;
            /* height: 100%; */
            position: absolute;
            height: 100%;
            z-index: -1;
            top: 0;
            right: 0;
            background-color: rgba(204, 43, 43, 0.829);
            transition:0.5s ease-in;

        }
        .child:hover::after{
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">

        <button class="child">click me</button>


    </div>
</body>

</html>
