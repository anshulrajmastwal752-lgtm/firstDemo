<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .container{
        height: 500px;
        background-color: rgba(214, 154, 154, 0.493);
        position: relative;
            display: flex;
    justify-content: center;
    align-items: center;
       }
       .box{
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: brown;
        border-radius: 10px;
        margin: 20px 20px;
        animation: BoxMove infinite 3s cubic-bezier(0.68, -0.55, 0.27, 1.55)  ;
        box-shadow: 0px 0px  10px rgba(0, 0, 0, 0.5)
    
       }
       @keyframes BoxMove{
        0%{
            background-color: aqua;
            transform: rotate(0deg);
            top: 0;
            left: 0px;

            

        }
        25%{

            background-color: blue;
            transform: rotate(180deg);
            top: 0px;
            left: 200px;
0
        }
        50%{
            background-color: blueviolet;
            top: 200px;
            left: 200px;

        }
        75%{
            background-color: chartreuse;
            top: 200px;
            left: 0px;


        }
        100%{
            background-color: pink;
            top:0px;
            left:0px;
        }
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
