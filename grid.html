<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        display: grid;
        margin: 29px 25px;
        grid-template-rows: repeat(2, 280px);
        /* background-color: aqua; */
        grid-template-columns: repeat(4, 304px);
        gap: 20px;
        padding: 10px;
    }

    .x{
        border-radius: 10px;
        overflow: hidden;
        /* position: relative; */
    }

    .child1 {
       
        grid-area: 1 / 1 / 3 / 2;
            top: 16px;
    
    padding: 2px 10px;
    border-radius: 10px;
    left: 10px;
    font-size: 11px;
}
        

    
    .rate{
        position:absolute
    }

    img {
        height: 100%;
        width: 100%;
        object-position: center;
        object-fit: cover;
    }

    .child2 {
        background-color: blue;
        grid-area: 1/2/2/4;
    }

    .child3 {
        background-color: turquoise;
        /* grid-area: 1 / 2 / 3 / 4; */
    }

    .child4 {
        background-color: brown;

    }

    .child5 {
        background-color: chartreuse;

    }

    .child6 {
        background-color: blueviolet;

    }
</style>

<body>
    <div class="container">
        <div class="x child1"><img
                src="https://images.pexels.com/photos/28251092/pexels-photo-28251092.jpeg?cs=srgb&dl=pexels-tomalbhattacharjee-28251092.jpg&fm=jpg"
                alt="">
                <p class="rate">10</p>
            </div>
        <div class="x child2"><img
                src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk="
                alt=""></div>
        <div class="x child3"><img src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg"
                alt=""></div>
        <div class="x child4"><img
                src="https://t4.ftcdn.net/jpg/14/41/03/01/240_F_1441030113_sJSoUqKSdBsTF4Ot2iOwe9Q54Q3RrH8y.jpg" alt="">
        </div>
        <div class="x child5"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5EHWUwV314OHCehMK05xtepKfhC2YYRx8aw&s"
                alt=""></div>
        <div class="x child6"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo4jyHcSNY8-e_RltG_21tWLhTl64b1rINbw&s"
                alt=""></div>
    </div>
</body>

</html>
