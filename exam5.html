<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Car Animation</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* SKY */
.sky{
    background-image: url(sky.jpg);
    height:100vh;
    width:100vw;
    position:relative;
    overflow:hidden;
}

/* CITY */
.city{
    height:350px;
    width:200%;
    background-image:url(city.png);
    background-repeat:repeat-x;
    position:absolute;
    bottom:100px;
    animation: MovingCity 7s linear infinite;
}

@keyframes MovingCity{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
}

/* ROAD */
.road{
    height:100px;
    width:200%;
    background-image:url(road.jpg);
    position:absolute;
    bottom:0;
    animation: MovingRoad 5s linear infinite;
}

@keyframes MovingRoad{
    from{ transform:translateX(0); }
    to{ transform:translateX(-50%); }
}

/* CAR */
.car{
    background-image:url(car.png);
    height:250px;
    width:600px;
    background-size:contain;
    background-repeat:no-repeat;
    position:absolute;
    bottom:40px;
    animation: MovingCar 7s linear infinite;
}

@keyframes MovingCar{
    0%{ transform:translateX(-100%); }
    50%{ transform:translateX(40%); }
    100%{ transform:translateX(200%); }
}

/* SALLU BHAI */
.sallubhai{
    position:absolute;
    top:-110px;
    left:50%;
    transform:translateX(-50%);
    z-index:5;
}

.sallubhai img{
    height:100px;
}

/* TYRES */
.tyre{
    background-image:url(wheel.png);
    height:120px;
    width:120px;
    background-size:contain;
    background-repeat:no-repeat;
    position:absolute;
    bottom:0;
    animation: MovingTyre 1s linear infinite;
}

.left{
    left:46px;
}

.right{
    left:415px;
}

@keyframes MovingTyre{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}
</style>
</head>

<body>

<div class="sky">

    <div class="city"></div>
    <div class="road"></div>

    <div class="car">

        <div class="sallubhai">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZ3qcjwcwgXQ1G_GeuQLKxi7czVYIJ6dVKYA&s" alt="">
        </div>

        <div class="tyre left"></div>
        <div class="tyre right"></div>

    </div>

</div>

</body>
</html>
